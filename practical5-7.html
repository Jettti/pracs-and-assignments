<html>
    
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
        <body>
        
            <div id="app">
                {{ message }}
            </div>
              <br>
            <div id="app-2">
                <span v-bind:title="message">
                Hover your mouse over me for a few seconds
                to see my dynamically bound title!
                </span>
            </div>
<br>
            <div id = "app-3">
                    <span v-if="seen"> Now you see me</span>
            </div>

            <div id = "app-4">
                    <p>{{ message }}</p>
                    <button v-on:click="reverseMessage"> Reverse the message</button>
            </div>
<br>
            <div id = "app-5">
           <p> original message: {{ message }}</p>
           <p> computed reverse message: {{ reversedMessage }} </p>
            </div>
            
            <div id = "app-6">
                <input type=" test " v-model.lazy ="userEntry.name"><br>
                <p> value entered: {{ userEntry.name }}</p> <br>
                <p id = "Demo"></p>
            </div>

            <div id = "appcomponent"
                <component-a> </component-a>>
            </div>

            <script src="practical5-7.js"></script>
        </body>
    <br></br>     
</html>
